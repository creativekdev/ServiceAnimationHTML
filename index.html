            const serviceName = triangle.getAttribute("data-service");
            serviceTitle.textContent = serviceName;
            serviceText.textContent = serviceDescriptions[serviceName];
            if(selectedTriangle) selectedTriangle.classList.add("selected");

        });

      triangle.addEventListener("mouseleave", () => {
        // Remove selection from all triangles
        triangles.forEach(tri => tri.classList.remove("selected"));
        serviceText.textContent = selectedText;
        serviceTitle.textContent = selectedTitle;
        if(selectedTriangle) selectedTriangle.classList.add("selected");

      });
      triangle.addEventListener("click", () => {
        // Remove selection from all triangles

        // Add selection to clicked triangle

        selectedText = serviceDescriptions[serviceName];
        selectedTitle = serviceName;
