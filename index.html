<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Circle Diagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .circle-container {
      position: relative;
      width: 100%;
      max-width: 600px; /* Bigger container for larger shapes */
      margin: auto;
    }

    .circle-svg {
      width: 100%;
      height: auto;
    }

    .circle-bg {
      fill: url(#gradient);
    }

    .circle-ring {
      fill: none;
      stroke: #00b4ff;
      stroke-width: 40;
    }

    .triangle {
      fill: #0078ff;
      cursor: pointer;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }

    .triangle:hover {
      fill: #00d4ff;
    }

    .triangle.selected {
      stroke: #ffcc00; /* Yellow border for emphasis */
      stroke-width: 8;
    }

    text {
      font-size: 16px;
      font-weight: bold;
      fill: #fff;
      pointer-events: none;
    }

    .service-title {
      font-size: 24px;
      color: #0050c7;
    }

    .service-text {
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 768px) {
      .service-title {
        font-size: 20px;
      }

      .service-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <!-- Circle Section -->
      <div class="col-12 col-md-6 text-center">
        <div class="circle-container">
          <svg viewBox="0 0 600 600" class="circle-svg">
            <!-- Gradient Definition -->
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #0078ff; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: #001eff; stop-opacity: 1" />
              </linearGradient>
            </defs>

            <!-- Outer Circle Ring -->
            <circle cx="300" cy="300" r="240" class="circle-ring"></circle>

            <!-- Main Circle -->
            <circle cx="300" cy="300" r="240" class="circle-bg"></circle>

            <!-- Triangular Buttons -->
            <polygon points="300,210 200,10 400,10" class="triangle" data-service="Advisory"></polygon>
            <polygon points="390,300 590,200 590,400" class="triangle" data-service="Resourcing"></polygon>
            <polygon points="300,390 200,590 400,590" class="triangle" data-service="Project"></polygon>
            <polygon points="210,300 10,200 10,400" class="triangle" data-service="Managed Support"></polygon>

            <!-- Text Labels -->
            <text x="300" y="100" text-anchor="middle">ADVISORY</text>
            <text x="500" y="310" text-anchor="middle">RESOURCING</text>
            <text x="300" y="500" text-anchor="middle">PROJECT</text>
            <text x="100" y="310" text-anchor="middle">MANAGED SUPPORT</text>
          </svg>
        </div>
      </div>

      <!-- Description Section -->
      <div class="col-12 col-md-6">
        <h2 class="service-title text-center text-md-start">Our Services</h2>
        <p class="service-text" id="service-text" class="text-center text-md-start">
          Hover over a section to see details.
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const triangles = document.querySelectorAll('.triangle');
    const serviceText = document.getElementById('service-text');

    const serviceDescriptions = {
      "Advisory": "Our advisory services help optimize your Workday environment.",
      "Resourcing": "We provide expert resources to fulfill your Workday needs.",
      "Project": "Our project management ensures efficient Workday implementations.",
      "Managed Support": "Comprehensive support for maintaining your Workday system."
    };

    // Add click event for triangle selection
    triangles.forEach(triangle => {
      triangle.addEventListener('mouseenter', () => {
        const serviceName = triangle.getAttribute('data-service');
        serviceText.textContent = serviceDescriptions[serviceName];
      });

      triangle.addEventListener('mouseleave', () => {
        serviceText.textContent = 'Hover over a section to see details.';
      });

      triangle.addEventListener('click', () => {
        // Remove selection from all triangles
        triangles.forEach(tri => tri.classList.remove('selected'));

        // Add selection to clicked triangle
        triangle.classList.add('selected');
      });
    });
  </script>
</body>
</html>
