<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Circle Diagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .circle-container {
      position: relative;
      width: 100%;
      max-width: 600px; /* Bigger container for larger shapes */
      margin: auto;
    }

    .circle-svg {
      width: 100%;
      height: auto;
    }

    .circle-bg {
      fill: url(#gradient);
    }

    .circle-ring {
      fill: none;
      stroke: #00b4ff;
      stroke-width: 40;
    }

    .triangle {
      fill: #0078ff;
      cursor: pointer;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }

    .triangle:hover {
      fill: #00d4ff;
    }

    .triangle.selected {
      stroke: #63f5e6; /* Yellow border for emphasis */
      stroke-width: 8;
    }

    text {
      font-size: 16px;
      font-weight: bold;
      fill: #fff;
      pointer-events: none;
    }

    .section-title {
      font-size: 50px;
      color: #2C3BFF;
    }
    .service-title {
      font-size: 24px;
      color: #333;
    }

    .service-text {
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 768px) {
      .service-title {
        font-size: 20px;
      }

      .service-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="section-title text-center text-md-end">Our Services</h1>

    <div class="row justify-content-center align-items-center">
      <!-- Circle Section -->
      <div class="col-12 col-md-6 text-center">
        <div class="circle-container">
          <svg viewBox="0 0 600 600" class="circle-svg">
            <!-- Gradient Definition -->
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: #0078ff; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: #001eff; stop-opacity: 1" />
              </linearGradient>
            </defs>

            <!-- Outer Circle Ring -->
            <circle cx="300" cy="300" r="240" class="circle-ring"></circle>

            <!-- Main Circle -->
            <circle cx="300" cy="300" r="240" class="circle-bg"></circle>

            <!-- Image in the center of the circle -->
            <image x="250" y="250" width="100" height="100" href="https://via.placeholder.com/100" />

            <!-- Triangular Buttons -->
            <polygon points="300,210 200,10 400,10" class="triangle" data-service="Advisory"></polygon>
            <polygon points="390,300 590,200 590,400" class="triangle" data-service="Resourcing"></polygon>
            <polygon points="300,390 200,590 400,590" class="triangle" data-service="Project"></polygon>
            <polygon points="210,300 10,200 10,400" class="triangle" data-service="Managed Support"></polygon>

            <!-- Text Labels -->
            <text x="300" y="100" text-anchor="middle">ADVISORY</text>
            <text x="500" y="310" text-anchor="middle">RESOURCING</text>
            <text x="300" y="500" text-anchor="middle">PROJECT</text>
            <text x="100" y="310" text-anchor="middle">MANAGED SUPPORT</text>

          </svg>
        </div>
      </div>

      <!-- Description Section -->
      <div class="col-12 col-md-6">
        <image x="0" y="0" width="50" height="50" href="https://via.placeholder.com/100" />
        <h2 class="service-title text-center text-md-start" id="service-title">Manage Support</h2>
        <p class="service-text" id="service-text" class="text-center text-md-start">
          Hover over a section to see details.
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const triangles = document.querySelectorAll('.triangle');
    const serviceText = document.getElementById('service-text');
    const serviceTitle = document.getElementById('service-title');
    let selectedText =  "";
    let selectedTitle = "";
    const serviceDescriptions = {
      "Advisory": "Our Advisory Services are designed to support you with your Workday investment strategy and business case. By aligning your HR, finance, planning and operational strategies with Workday's capabilities, we ensure positive ROI, enabling transformational capabilities for your company.",
      "Resourcing": "Our Resourcing Services are designed to ensure that your projects are staffed with the right talent, at the right time, and within budget.  We focus on understanding your project goals and aligning resources that not only meet the technical requirements but also fit seamlessly into your teamâ€™s culture.",
      "Project": "Our Workday Project Services are designed to provide your organisation with a seamless, fixed price, cost-effective transition to the Workday Enterprise Management Cloud. With our fixed price model, you gain predictability and control over your budget while ensuring a high-quality outcomes for your business.",
      "Managed Support": "Our Fixed Price Workday Application Managed Services provides your organisation with comprehensive support and maintenance for your Workday system. With our fixed price model, you gain predictability and control over your costs, ensuring your Workday environment remains optimised and efficient while you focus on your business."
    };

    // Add click event for triangle selection
    triangles.forEach(triangle => {
        triangle.addEventListener('mouseenter', () => {        
        // Add selection to clicked triangle
        // triangle.classList.add('selected');
        const serviceName = triangle.getAttribute('data-service');
        serviceTitle.textContent = serviceName;
        serviceText.textContent = serviceDescriptions[serviceName];

      });

      triangle.addEventListener('mouseleave', () => {
        serviceText.textContent = selectedText;
        serviceTitle.textContent = selectedTitle;        
      });
      triangle.addEventListener('click', () => {
        // Remove selection from all triangles
        triangles.forEach(tri => tri.classList.remove('selected'));

        // Add selection to clicked triangle
        triangle.classList.add('selected');
        const serviceName = triangle.getAttribute('data-service');
        selectedText = serviceDescriptions[serviceName];
        selectedTitle = serviceName;
        serviceText.textContent = selectedText;
        serviceTitle.textContent = selectedTitle;
        
      });
    });
  </script>
</body>
</html>
